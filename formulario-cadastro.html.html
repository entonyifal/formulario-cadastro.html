<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .radio-group, .checkbox-group {
            margin-bottom: 20px;
        }
        .radio-group label, .checkbox-group label {
            font-weight: normal;
        }
        .interests label {
            display: block;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Cadastro de Usuário</h1>
    <form action="/submit_cadastro" method="post" onsubmit="return validarFormulario()">
        <!-- Campo Nome -->
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <!-- Campo E-mail -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <!-- Campo Senha -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" minlength="8" required>

        <!-- Campo Data de Nascimento -->
        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required>

        <!-- Gênero (Botões de Rádio) -->
        <label>Gênero:</label>
        <div class="radio-group">
            <label><input type="radio" name="genero" value="masculino" required> Masculino</label>
            <label><input type="radio" name="genero" value="feminino"> Feminino</label>
            <label><input type="radio" name="genero" value="outro"> Outro</label>
        </div>

        <!-- Seleção de Cidade (Dropdown) -->
        <label for="cidade">Cidade:</label>
        <select id="cidade" name="cidade" required>
            <option value="">Selecione sua cidade</option>
            <option value="sao_paulo">São Paulo</option>
            <option value="rio_de_janeiro">Rio de Janeiro</option>
            <option value="belo_horizonte">Belo Horizonte</option>
            <option value="curitiba">Curitiba</option>
        </select>

        <!-- Interesses (Checkboxes) -->
        <label>Interesses:</label>
        <div class="checkbox-group interests">
            <label><input type="checkbox" name="interesses" value="tecnologia"> Tecnologia</label>
            <label><input type="checkbox" name="interesses" value="arte"> Arte</label>
            <label><input type="checkbox" name="interesses" value="esportes"> Esportes</label>
            <label><input type="checkbox" name="interesses" value="musica"> Música</label>
        </div>

        <!-- Campo Numérico para Quantidade de Produtos -->
        <label for="quantidade">Quantidade de Produtos:</label>
        <input type="number" id="quantidade" name="quantidade" min="1" max="100" required>

        <!-- Observações Adicionais -->
        <label for="observacoes">Observações Adicionais:</label>
        <textarea id="observacoes" name="observacoes" rows="4"></textarea>

        <!-- Botão de Envio -->
        <button type="submit">Cadastrar</button>
    </form>
</div>

<script>
    function validarFormulario() {
        // Validação de e-mail
        var email = document.getElementById('email').value;
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            alert('Por favor, insira um e-mail válido.');
            return false;
        }

        // Validação de senha
        var senha = document.getElementById('senha').value;
        if (senha.length < 8) {
            alert('A senha deve ter no mínimo 8 caracteres.');
            return false;
        }

        // Data de nascimento já é validada pelo próprio input de tipo "date"
        return true;
    }
</script>

</body>
</html>
